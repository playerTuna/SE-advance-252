<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông Tin Sinh Viên</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 500;
            transition: opacity 0.3s;
        }
        .back-link:hover {
            opacity: 0.8;
        }
        .card { 
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        .card h2 { 
            color: #2d3748;
            margin-bottom: 32px;
            font-size: 28px;
        }
        .info-box {
            background: #f7fafc;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
        }
        .info-row {
            display: flex;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .field-label { 
            font-weight: 600;
            color: #4a5568;
            width: 120px;
            flex-shrink: 0;
        }
        .field-value {
            color: #2d3748;
            flex: 1;
        }
        .actions { 
            display: flex;
            gap: 12px;
        }
        .button-link, .button-delete { 
            padding: 12px 32px;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: background-color 0.3s, transform 0.1s;
            display: inline-block;
        }
        .button-link { 
            background-color: #667eea;
            color: white;
        }
        .button-link:hover {
            background-color: #5568d3;
            transform: translateY(-1px);
        }
        .button-delete { 
            background-color: #f56565;
            color: white;
        }
        .button-delete:hover {
            background-color: #e53e3e;
            transform: translateY(-1px);
        }
        .button-link:active, .button-delete:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
<a class="back-link" href="/students">&laquo; Quay về danh sách</a>

<div class="card">
    <h2>Thông tin sinh viên</h2>
    
    <div class="info-box">
        <div class="info-row">
            <span class="field-label">ID:</span>
            <span class="field-value" th:text="${student.id}">ID</span>
        </div>
        <div class="info-row">
            <span class="field-label">Họ và Tên:</span>
            <span class="field-value" th:text="${student.name}">Tên</span>
        </div>
        <div class="info-row">
            <span class="field-label">Email:</span>
            <span class="field-value" th:text="${student.email}">Email</span>
        </div>
        <div class="info-row">
            <span class="field-label">Tuổi:</span>
            <span class="field-value" th:text="${student.age}">0</span>
        </div>
    </div>

    <div class="actions">
        <a class="button-link"
           th:href="@{'/students/' + ${student.id} + '/edit'}">Chỉnh sửa</a>

        <form th:action="@{'/students/' + ${student.id} + '/delete'}"
              method="post"
              onsubmit="return confirm('Bạn có chắc chắn muốn xóa sinh viên này?');">
            <button class="button-delete" type="submit">Xóa</button>
        </form>
    </div>
</div>
</body>
</html>
