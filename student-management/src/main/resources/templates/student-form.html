<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${isEdit} ? 'Chinh Sua Sinh Vien' : 'Them Moi Sinh Vien'">Form Sinh Vien</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .form-container { max-width: 480px; }
        .form-field { margin-bottom: 12px; }
        .form-field label { display: block; margin-bottom: 4px; }
        .form-field input { width: 100%; padding: 6px 8px; box-sizing: border-box; }
        .actions { margin-top: 16px; display: flex; gap: 8px; }
        .primary-button { padding: 6px 12px; background-color: #007bff; color: #fff; border-radius: 4px; border: none; cursor: pointer; }
        .primary-button:hover { background-color: #0056b3; }
        .secondary-link { padding: 6px 12px; text-decoration: none; border-radius: 4px; border: 1px solid #ccc; color: #333; }
    </style>
</head>
<body>
<a href="/students">&laquo; Quay ve danh sach</a>

<div class="form-container">
    <h1 th:text="${isEdit} ? 'Chinh Sua Sinh Vien' : 'Them Moi Sinh Vien'">Form Sinh Vien</h1>

    <form th:action="${isEdit} ? @{'/students/' + ${student.id}} : @{/students}"
          th:object="${student}"
          method="post">

        <div class="form-field" th:if="${isEdit}">
            <label>ID</label>
            <input type="text" th:field="*{id}" readonly />
        </div>

        <div class="form-field">
            <label>Ho va Ten</label>
            <input type="text" th:field="*{name}" required />
        </div>

        <div class="form-field">
            <label>Email</label>
            <input type="email" th:field="*{email}" required />
        </div>

        <div class="form-field">
            <label>Tuoi</label>
            <input type="number" th:field="*{age}" min="0" required />
        </div>

        <div class="actions">
            <button class="primary-button" type="submit"
                    th:text="${isEdit} ? 'Cap Nhat' : 'Luu'">Luu</button>
            <a class="secondary-link" href="/students">Huy</a>
        </div>
    </form>
</div>
</body>
</html>
